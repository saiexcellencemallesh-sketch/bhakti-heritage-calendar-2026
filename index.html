<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        :root { --saffron: #FF9933; --deep-red: #8B0000; --cream: #FFF5E1; }

        .video-card { background: var(--cream); padding: 15px; margin-bottom: 20px; border-top: 4px solid var(--saffron); }
        iframe { width: 100%; height: 250px; }
        /* Negligible Next Button */
        .next-btn { position: fixed; bottom: 10px; right: 10px; color: rgba(139, 0, 0, 0.15); text-decoration: none; font-size: 10px; font-family: sans-serif; }

    </style>
</head>

    <header>

    <div class="container">

        <div class="chant">॥ जय श्री राम ॥</div>
        <div class="video-card">
            <iframe src="https://www.youtube.com/embed/4-BzjHYhc-M" frameborder="0"></iframe>
            <p style="text-align:center; font-weight:bold;">The Life of a Saint</p>
        </div>
    </div>
